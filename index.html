<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Gaming Paran√°</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="parent">

        <div class="div1">
            <img src="./media/logo-empresa.png" alt="Logo de la empresa" class="logo-empresa">
            <nav class="navbar">
                <div class="container-fluid mi-nav">
                    <form class="d-flex" role="search">
                    <input class="form-control me-2 input-busqueda" type="search" placeholder="Buscar" aria-label="Search"/>
                    <button class="button">
                    <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></svg>
                    Buscar
                    </button>
                    </form>
                </div>
            </nav>
        </div>

        <div class="div2">
            <ul class="nav justify-content-center mi-ul">
                <li class="nav-item">
                    <a class="nav-link active mi-hover" aria-current="page" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mi-hover" href="#">Notebooks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mi-hover" href="#">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mi-hover" href="#">Ayuda</a>
                </li>
            </ul>
        </div>

        <div class="div3">
            <div id="carouselExampleDark" class="carousel carousel-dark slide mi-carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="./media/setup-gamer.webp" class="d-block w-10 logos-carousel" alt="Imagen de set up gamer">
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="./media/setup-gamer2.jfif" class="d-block w-10 logos-carousel" alt="Imagen de set up gamer 2">
                    </div>
                    <div class="carousel-item " data-bs-interval="1000">
                        <img src="./media/componente.jpg" class="d-block w-10 logos-carousel" alt="Imagen de una placa de video">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="div4">
            <H2>Productos destacados de la semana !</H2>
            <div class="card-destacados">
                <div class="card">
                    <div class="image"><img src="./media/notebook-asus.jfif" alt="Notebook de Asus" class="img-destacados"></div>
                    <span class="title">Notebook Asus</span>
                    <span class="price">$1000</span>
                </div>
                <div class="card">
                    <div class="image"><img src="./media/auri-hyperx.webp" alt="Auricular de hyperx cloud III" class="img-destacados"></div>
                    <span class="title">Hyperx Cloud III Black</span>
                    <span class="price">$100</span>
                </div>
                <div class="card">
                    <div class="image"><img src="./media/silla-gamer.webp" alt="Silla gamer Hemmel" class="img-destacados"></div>
                    <span class="title">Cool Chair</span>
                    <span class="price">$260</span>
                </div>
            </div>
            <div class="card-destacados">
                <div class="card">
                    <div class="image"><span class="text">This is a chair.</span></div>
                    <span class="title">Cool Chair</span>
                    <span class="price">$100</span>
                </div>
                <div class="card">
                    <div class="image"><span class="text">This is a chair.</span></div>
                    <span class="title">Cool Chair</span>
                    <span class="price">$100</span>
                </div>
                <div class="card">
                    <div class="image"><span class="text">This is a chair.</span></div>
                    <span class="title">Cool Chair</span>
                    <span class="price">$100</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
